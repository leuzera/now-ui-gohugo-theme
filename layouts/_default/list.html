{{ define "main" }}
<section class="section container">
    <div class="card-columns">
        {{ $paginator := .Paginate (where .Pages "Type" "post") }}
        {{ range $paginator.Pages }}
        {{ partial "card.html" . }}
        {{ end }}
    </div>
    <nav>
        {{ template "_internal/pagination.html" . }}
    </nav>
</section>
{{ end }}
