<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
{{- partial "head.html" . -}}

<body class="{{ if .IsHome }}landing-page {{ end }}sidebar-collapse" >
    {{- partial "navbar.html" . -}}
    <div class="wrapper">
        {{- partial "header.html" . -}}
        <main role="main">
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </div>
    {{- partial "core-scripts.html" . -}}
</body>

</html>
