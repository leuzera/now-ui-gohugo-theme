<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
    <div class="container">
        <div class="navbar-translate">
            <a href="#" class="navbar-brand" rel="tooltip" title="" data-placement="bottom" target="_blank">
                {{ if .Site.Params.logo }}
                <img src="{{ .Site.Params.logo }}" alt="{{ .Site.Title }}" style="max-height: 35px">
                {{ else }}
                {{ .Site.Title }}
                {{ end }}
            </a>
        </div>
        <ul class="navbar-nav ml-auto">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li class="nav-item">
                <a class="nav-link{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}"
                    href="{{ .URL }}" title="{{ .Title }}"><span>{{ .Name }}</span></a>    
            </li>
            {{ end }}
        </ul>
    </div>
