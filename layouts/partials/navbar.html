<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
    <div class="container">
        <div class="navbar-translate">
            <a href="/" class="navbar-brand">
                {{ if .Site.Params.logo }}
                <img src="{{ .Site.Params.logo | relURL }}" alt="{{ .Site.Title }}" style="max-height: 35px">
                {{ else }}
                {{ .Site.Title }}
                {{ end }}
            </a>
            <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                aria-controls="navigation-index" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
            </button>
        </div>
        <div class="navbar-collapse justify-content-end collapse show">
            <ul class="navbar-nav ml-auto">
                <!-- TODO: hide home and team entrys -->
                {{ $currentPage := . }}
                {{ range .Site.Menus.landing_page }}
                <li class="nav-item">
                    <a class="nav-link{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}"
                        href="{{ .URL }}" title="{{ .Title }}"><span>{{ .Name }}</span></a>
                </li>
                {{ end }}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-globe" aria-hidden="true"></i>
                        <span>{{ $.Site.Home.Language.LanguageName }}</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {{ range $.Site.Home.AllTranslations }}
                        <a class="dropdown-item" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
                        {{ end }}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
