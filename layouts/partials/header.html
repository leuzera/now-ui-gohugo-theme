{{ .Scratch.Set "image_header" "img/bg11.jpg" }}
{{ if .Params.header_image }}
    {{ .Scratch.Set "image_header" .Params.header_image }}
{{ end }}

<header id="header" class="page-header {{ if not .IsHome }} page-header-small {{ end }} {{ if .Params.header_filter }} clear-filter {{ end }}"
    filter-color="primary" role="banner">
    <div class="page-header-image" data-parallax="true" style="background-image: url('{{ .Scratch.Get "image_header" | relURL }}');">
    </div>
    <div class="content-center">
        <div class="container">
            <h1 class="title">{{ .Params.Title }}</h1>
            <h3>{{ .Params.Subtitle }}</h3>
        </div>
    </div>
</header>
